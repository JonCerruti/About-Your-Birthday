<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results | About Your Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-teal-900">

  <div class="flex flex-row">
    <div class="flex-initial basis-1/4 h-screen bg-gray-300 text-center">
      <h1 class="text-teal-700 font-mono p-3 text-5xl font-black">About Your Birthday</h1>
      <form id="search-form" class="mb-2 px-3 mb-6">
        <input id="search-input" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-3 w-full border border-gray-200 py-3 px-4 pr-8" type="text" placeholder="Search Again? MM/DD/YYYY">
        <select id="format-input" class="block appearance-none bg-gray-200 border border-gray-200 w-full text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 mb-3">
          <option value="" disabled selected>Select a search type...</option>
          <option value="events">Events</option>
          <option value="births">Births</option>
          <option value="deaths">Deaths</option>
          <option value="holidays">Holidays</option>
          <option value="sunrise">Sunrise/Sunset</option>
          <option value="horoscope">Horoscope</option>
        </select>
        <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Search</button>
      </form>

      <a href="./index.html" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">&larr; Go back.</a>
      <div id="previous-searches"></div>
    </div>

    <div class="flex-1 h-screen basis-3/4">
      <h2 class="font-mono p-3 text-4xl font-bold text-white">Showing results for <span class="font-mono p-3" id="result-text"></span></h2>
      <div id="result-content"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="assets/results.js"></script>
</body>

</html>
